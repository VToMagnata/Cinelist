# Nome do workflow, aparece na aba "Actions"
name: Pipeline CI/CD

on:
  push:
    branches:
      - main
    paths: # Só dispara se os arquivos dessa pasta mudarem
    - "src/**" # Só mudanças no codigo fonte
    - ".github/workflows/**" # Mudança no próprios pipelines
  workflow_dispatch: # Habilita o botão "Run workflow" no GitHub Actions

jobs:
  # Primeiro job: build
  build:
    runs-on: ubuntu-latest # Imagem da máquina no CI

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Instalação das dependências
        run: npm install

      - name: Rodar o build
        run: npm run build
        env:
          AUTORIZATION: ${{ secrets.AUTORIZATION }}

    test:
      runs-on: ubuntu-latest
      needs: build

      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Rodar o Lint
        run: npm run lint
        
      - name: Verificar formatação
        run: npm run format -- -- check

      - name: Rodar testes
        run: npm run test
